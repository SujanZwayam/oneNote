<div class="todos">

           
        <h2 >Hi {{saveUser.createdBy }}</h2> 
        <br>
        <br>
             
        <form (submit)="addTodo()">
            
            <h2>Title:</h2>
            <input type="text"
            name="inputTodo"
            value="ngModel"
            #title="ngModel"
            [placeholder]="titlePlaceholder"
            class="todo-input"
            [(ngModel)] = "saveUser.title"
        
            
            />

            
            

            <form >
              <h2>Notes:</h2>
              <textarea name="inputTodo" [placeholder]="contentPlaceholder" class="todo-input"
              [(ngModel)] = "saveUser.content" rows="10" cols="50"></textarea>       
       <input  type= "submit" (click)= "addTodo()"  value = "Add Notes" class= "todo-submit">
       <button  class= "todo-submit" routerLink="/userhome" type="button">Go to home</button>
       </form>
